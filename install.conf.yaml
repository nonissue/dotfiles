- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    ~/.config/nvim:
        path: nvim
    ~/.config/glances: 
        path: glances
    ~/.config/fish: 
        relink: true
        path: fish
    ~/.vscode: 
        if: '[ `uname` = Darwin ]'
        path: vscode
    ~/.fdignore:
        path: fdignore



