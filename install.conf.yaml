- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/Library/Application Support/Code/User: vscode
    # Probably don't want to share this between machines...
    # ~/.ssh/config:
    #     path: ssh/config
    #     create: true
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    # make ~/.config if it doesn't exist
    ~/.config/nvim:
      path: nvim
    ~/.config/glances:
      path: glances
    ~/.config/fish:
      relink: true
      path: fish
    ~/.vscode:
      if: '[ (uname) = "Darwin" ]'
      path: vscode
    ~/.fdignore:
      path: fdignore
      # make ~/.local/bin if it doesn't exist
    ~/.local/bin/pbcopy:
      # Better than running command with sudo...
      # Have to add it ~/bin to path on linux
      if: '[ (uname) = "Linux" ]'
      path: bin/pbcopy
